<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <style>
        body { font-family: -apple-system, system-ui, sans-serif; display: grid; place-items: center; min-height: 100vh; background-color: #f0f2f5; }
        .login-card { background: #fff; padding: 2.5rem; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; }
        .login-card h1 { margin-top: 0; color: #333; }
        .info { font-size: 0.9rem; color: #555; background: #eee; padding: 1rem; border-radius: 8px; }
    </style>
</head>
<body>
<div class="login-card">
    <h1>MyResuMate Admin</h1>
    <p class="info">
        Please log in as an Admin through the
        <a th:href="@{http://localhost:3000/auth}">main login page</a>.
    </p>
</div>
</body>
</html>
