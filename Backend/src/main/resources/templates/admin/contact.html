<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/admin-layout :: layout(pageContent = ~{::main})}">

<main class="p-8">
  <h1 class="text-3xl font-bold text-gray-900 mb-6">Contact Messages</h1>

  <div class="bg-white shadow-lg rounded-2xl overflow-hidden">
    <div class="overflow-x-auto">
      <table class="w-full text-left">
        <thead class="text-sm text-gray-600 border-b bg-gray-50">
        <tr>
          <th class="px-6 py-4 font-medium">From</th>
          <th class="px-6 py-4 font-medium">Subject</th>
          <th class="px-6 py-4 font-medium">Message</th>
          <th class="px-6 py-4 font-medium">Category</th>
          <th class="px-6 py-4 font-medium">Date</th>
        </tr>
        </thead>

        <tbody class="text-gray-800">
        <tr th:each="msg : ${submissions}" class="border-b border-gray-100 hover:bg-gray-50 transition-colors">

          <td class="px-6 py-4 align-top">
            <p class="font-medium text-gray-900" th:text="${msg.name}">Dev Panchal</p>
            <p class="text-sm text-gray-600" th:text="${msg.email}">dev@example.com</p>
          </td>

          <td class="px-6 py-4 align-top font-medium" th:text="${msg.subject}">Feature Request</td>

          <td class="px-6 py-4 align-top text-sm text-gray-700 max-w-sm">
            <p class="truncate" th:text="${msg.message}">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit...
            </p>
          </td>

          <td class="px-6 py-4 align-top">
                            <span class="px-2 py-1 text-xs font-semibold text-blue-800 bg-blue-100 rounded-full capitalize"
                                  th:text="${msg.category}">
                                feature
                            </span>
          </td>

          <td class="px-6 py-4 align-top text-sm text-gray-500"
              th:text="${#temporals.format(msg.createdAt, 'MMM dd, yyyy')}">
            Nov 09, 2025
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
</html>
