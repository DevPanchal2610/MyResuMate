<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/admin-layout :: layout(pageContent = ~{::main})}">

<main class="p-8">
    <div class="flex items-center justify-between mb-6">
        <h1 class="text-3xl font-bold text-gray-900">Template Management</h1>
        <a th:href="@{/admin/templates/new}" class="flex items-center gap-2 px-4 py-2 text-sm font-medium text-white bg-purple-600 rounded-lg shadow-sm hover:bg-purple-700">
            <i data-lucide="plus" class="w-4 h-4"></i>
            Add New Template
        </a>
    </div>

    <div class="bg-white shadow-lg rounded-2xl overflow-hidden">
        <div class="overflow-x-auto">
            <table class="w-full text-left">
                <thead class="text-sm text-gray-600 border-b bg-gray-50">
                <tr>
                    <th class="px-6 py-4 font-medium">ID</th>
                    <th class="px-6 py-4 font-medium">Template Name</th>
                    <th class="px-6 py-4 font-medium">Template Key</th>
                    <th class="px-6 py-4 font-medium">Category</th>
                    <th class="px-6 py-4 font-medium">Type</th>
                    <th class="px-6 py-4 font-medium">Status</th>
                    <th class="px-6 py-4 font-medium">Actions</th> </tr>
                </thead>

                <tbody class="text-gray-800">
                <tr th:each="template : ${templates}" class="border-b border-gray-100 hover:bg-gray-50 transition-colors">

                    <td class="px-6 py-4 font-mono text-sm text-gray-500" th:text="${template.id}">1</td>

                    <td class="px-6 py-4 font-medium text-gray-900">
                        <div class="flex items-center gap-3">
                            <img th:src="@{${template.previewImageUrl}}" alt="preview" class="w-10 h-10 rounded-md object-cover bg-gray-100"/>
                            <span th:text="${template.templateName}">Modern Professional</span>
                        </div>
                    </td>

                    <td class="px-6 py-4 font-mono text-sm text-gray-600" th:text="${template.templateKey}">modern</td>

                    <td class="px-6 py-4 text-gray-600 capitalize" th:text="${template.category}">tech</td>

                    <td class="px-6 py-4">
                            <span th:if="${template.isPremium}" class="px-2 py-1 text-xs font-semibold text-purple-800 bg-purple-100 rounded-full">
                                Premium
                            </span>
                        <span th:unless="${template.isPremium}" class="px-2 py-1 text-xs font-semibold text-green-800 bg-green-100 rounded-full">
                                Free
                            </span>
                    </td>

                    <td class="px-6 py-4">
                            <span th:if="${template.isActive}" class="flex items-center gap-1.5 text-sm text-green-700">
                                <span class="w-2 h-2 bg-green-500 rounded-full"></span>
                                Active
                            </span>
                        <span th:unless="${template.isActive}" class="flex items-center gap-1.5 text-sm text-red-700">
                                <span class="w-2 h-2 bg-red-500 rounded-full"></span>
                                Inactive
                            </span>
                    </td>

                    <td class="px-6 py-4">
                        <div class="flex items-center gap-2">
                            <a th:href="@{/admin/templates/edit/{id}(id=${template.id})}"
                               class="flex items-center gap-1 px-3 py-1 text-xs font-medium text-blue-700 bg-blue-100 rounded-full hover:bg-blue-200">
                                <i data-lucide="file-pen-line" class="w-3 h-3"></i>
                                Edit
                            </a>
                            <form th:action="@{/admin/templates/delete/{id}(id=${template.id})}"
                                  method="post"
                                  onsubmit="return confirm('Are you sure you want to delete this template?');">
                                <button type="submit"
                                        class="flex items-center gap-1 px-3 py-1 text-xs font-medium text-red-700 bg-red-100 rounded-full hover:bg-red-200">
                                    <i data-lucide="trash-2" class="w-3 h-3"></i>
                                    Delete
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
</html>
