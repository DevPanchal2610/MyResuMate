<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/admin-layout :: layout(pageContent = ~{::main})}">

<main class="p-8">
  <h1 class="text-3xl font-bold text-gray-900 mb-6">Users</h1>

  <div class="bg-white shadow-lg rounded-2xl overflow-hidden">
    <div class="overflow-x-auto">
      <table class="w-full text-left">
        <thead class="text-sm text-gray-600 border-b bg-gray-50">
        <tr>
          <th class="px-6 py-4 font-medium">User ID</th>
          <th class="px-6 py-4 font-medium">Name</th>
          <th class="px-6 py-4 font-medium">Email</th>
          <th class="px-6 py-4 font-medium">Role</th>
          <th class="px-6 py-4 font-medium">Status</th>
          <th class="px-6 py-4 font-medium">Joined</th>
        </tr>
        </thead>

        <tbody class="text-gray-800">
        <tr th:each="user : ${users}" class="border-b border-gray-100 hover:bg-gray-50 transition-colors">

          <td class="px-6 py-4 font-mono text-sm text-gray-500" th:text="${user.id}">1</td>

          <td class="px-6 py-4 font-medium text-gray-900" th:text="${user.name}">Dev Panchal</td>

          <td class="px-6 py-4 text-gray-600" th:text="${user.email}">devpanchal2610@gmail.com</td>

          <td class="px-6 py-4">
                            <span th:if="${user.role == 'ADMIN'}" class="px-2 py-1 text-xs font-semibold text-blue-800 bg-blue-100 rounded-full">
                                Admin
                            </span>
            <span th:if="${user.isPremium}" class="px-2 py-1 text-xs font-semibold text-purple-800 bg-purple-100 rounded-full">
                                Premium
                            </span>
            <span th:if="${user.role == 'USER' and !user.isPremium}" class="px-2 py-1 text-xs font-semibold text-gray-700 bg-gray-100 rounded-full">
                                User
                            </span>
          </td>

          <td class="px-6 py-4">
                            <span th:if="${user.isActive}" class="flex items-center gap-1.5 text-sm text-green-700">
                                <span class="w-2 h-2 bg-green-500 rounded-full"></span>
                                Active
                            </span>
            <span th:unless="${user.isActive}" class="flex items-center gap-1.5 text-sm text-red-700">
                                <span class="w-2 h-2 bg-red-500 rounded-full"></span>
                                Inactive
                            </span>
          </td>

          <td class="px-6 py-4 text-sm text-gray-500" th:text="${#temporals.format(user.createdAt, 'MMM dd, yyyy')}">
            Nov 09, 2025
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
</html>
